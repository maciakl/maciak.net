<div class="row">
    <div class="span12">

		<h1>Lorem Ipsum</h1>
        
        <p>This tool will generate randomized lorem ipsum text. Default is 5 paragraphs starting with Lorem Ipsum. Max is 100.</p>
			
			<form action="/lipsum" method="post">
                <fieldset>
                    <label for="para">How many paragraphs?</label> 
                    <input type="text" name="para" class="input-mini" placeholder="5"><br/>
                    <input type="submit" value="Generate" class="btn btn-inverse">
                </fieldset>
			</form>

        <h2>Output</h2>

			{% for paragraph in lorem %}

			<p>{{paragraph}}</p>

			{% endfor %}

    </div>	
</div>
